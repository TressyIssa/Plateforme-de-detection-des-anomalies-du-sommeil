<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
</head>
<body>
    <h1>Predict Sleep Disorder</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" step="0.1" id="age" name="age" required><br><br>
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required><br><br>
        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" step="0.1" id="sleep_hours" name="sleep_hours" required><br><br>
        <label for="stress_level">Stress Level (1-10):</label>
        <input type="number" step="0.1" id="stress_level" name="stress_level" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
